<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>React App</title>
    <script defer="defer" src="/static/js/main.6336cb19.js"></script>
    <link href="/static/css/main.73badbdd.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Script to fix popup form -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page loaded, fixing popup form...');
        
        // Function to fix popup form
        function fixPopupForm() {
            const forms = document.querySelectorAll('form');
            
            forms.forEach(function(form, index) {
                console.log('Checking form', index, 'action:', form.action);
                
                // If form has no action (popup form)
                if (!form.action || form.action === window.location.href) {
                    console.log('Found popup form without action, fixing...');
                    
                    // Add FormSubmit action
                    form.action = 'https://formsubmit.co/knightsfinestatesofficial@gmail.com';
                    form.method = 'POST';
                    
                    // Add hidden fields for FormSubmit
                    const hiddenFields = [
                        { name: '_captcha', value: 'false' },
                        { name: '_subject', value: 'Popup Form - Property Inquiry' },
                        { name: '_template', value: 'table' }
                    ];
                    
                    hiddenFields.forEach(function(field) {
                        const hiddenInput = document.createElement('input');
                        hiddenInput.type = 'hidden';
                        hiddenInput.name = field.name;
                        hiddenInput.value = field.value;
                        form.appendChild(hiddenInput);
                    });
                    
                    // Add name attributes to inputs
                    const inputs = form.querySelectorAll('input, textarea');
                    inputs.forEach(function(input, i) {
                        if (!input.name && input.type !== 'hidden') {
                            if (input.placeholder.toLowerCase().includes('name')) {
                                input.name = 'name';
                            } else if (input.placeholder.toLowerCase().includes('email')) {
                                input.name = 'email';
                            } else if (input.placeholder.toLowerCase().includes('phone')) {
                                input.name = 'phone';
                            } else if (input.tagName === 'TEXTAREA') {
                                input.name = 'message';
                            }
                        }
                    });
                    
                    console.log('Popup form fixed!');
                }
            });
        }
        
        // Fix forms immediately
        fixPopupForm();
        
        // Also fix forms that load later (popup)
        setTimeout(fixPopupForm, 2000);
        setTimeout(fixPopupForm, 5000);
        
        // Watch for new forms being added
        const observer = new MutationObserver(function() {
            fixPopupForm();
        });
        observer.observe(document.body, { childList: true, subtree: true });
    });
    </script>
</body>
</html>
